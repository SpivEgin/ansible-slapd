---
- hosts: all
  remote_user: root
  tasks:
    - apt:
        update_cache: yes
      when: "ansible_pkg_mgr == 'apt'"

    - package:
        name: "{{ item }}"
        state: present
      become: true
      with_items:
        - lsof
        - openssl

- hosts: all
  remote_user: root
  roles:
    - role_under_test
